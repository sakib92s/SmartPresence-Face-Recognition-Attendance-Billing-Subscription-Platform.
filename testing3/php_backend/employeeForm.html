<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration | Face Recognition System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), #1a2530);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Background Animation Elements */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 15s infinite ease-in-out;
        }
        
        .square {
            position: absolute;
            background: rgba(52, 152, 219, 0.05);
            animation: rotate 20s infinite linear;
        }
        
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-color: transparent transparent rgba(26, 188, 156, 0.05) transparent;
            animation: float 18s infinite ease-in-out reverse;
        }
        
        /* Main Container */
        .container {
            max-width: 1000px;
            width: 100%;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 1.5rem;
            animation: fadeInDown 1s ease-out;
            width: 100%;
        }
        
        .logo {
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 0.8rem;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.8rem;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .tagline {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 1.5rem;
            color: #bdc3c7;
        }
        
        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--accent), var(--secondary));
        }
        
        /* Form Layout */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1 0 45%;
            padding: 0 15px;
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            flex: 1 0 100%;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--accent);
            display: flex;
            align-items: center;
        }
        
        label i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        input, select {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
            background: rgba(0, 0, 0, 0.2);
            color: var(--light);
        }
        
        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
        }
        
        input[type="file"] {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .file-input-container {
            background: rgba(0, 0, 0, 0.2);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .file-input-container:hover {
            background: rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }
        
        .file-input-container i {
            font-size: 24px;
            color: var(--accent);
            margin-bottom: 10px;
            display: block;
        }
        
        /* Password Strength */
        .password-strength {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .password-strength-fill {
            height: 100%;
            width: 0%;
            background: #e74c3c;
            transition: width 0.3s;
        }
        
        /* Register Button */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-btn {
            background: linear-gradient(to right, var(--accent), var(--secondary));
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 188, 156, 0.6);
        }
        
        .register-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .register-btn:hover::after {
            left: 100%;
        }
        
        .register-btn i {
            margin-right: 10px;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            color: #95a5a6;
            width: 100%;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(10px, 15px);
            }
            50% {
                transform: translate(-5px, 20px);
            }
            75% {
                transform: translate(15px, -10px);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .form-group {
                flex: 1 0 100%;
            }
            
            .form-container {
                padding: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="background-elements">
        <div class="circle" style="width: 300px; height: 300px; top: 10%; left: 5%;"></div>
        <div class="circle" style="width: 150px; height: 150px; top: 70%; left: 80%;"></div>
        <div class="square" style="width: 200px; height: 200px; top: 20%; left: 85%;"></div>
        <div class="square" style="width: 120px; height: 120px; top: 65%; left: 10%;"></div>
        <div class="triangle" style="border-width: 0 100px 170px 100px; top: 40%; left: 25%;"></div>
        <div class="triangle" style="border-width: 0 70px 120px 70px; top: 80%; left: 70%;"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Employee Registration</h1>
            <p class="tagline">Register new employees for the Face Recognition Presence System</p>
        </header>
        
        <div class="form-container">
            <form method="post" action="employeeForm.php" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="empname"><i class="fas fa-user"></i> Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="empname" name="empname" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-fill" id="password-strength"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="repassword"><i class="fas fa-lock"></i> Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="repassword" name="repassword" placeholder="Confirm your password" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dob"><i class="fas fa-calendar"></i> Date of Birth</label>
                        <div class="input-with-icon">
                            <i class="fas fa-calendar"></i>
                            <input type="date" id="dob" name="dob" required>

                    </div>
                    
                    <div class="form-group">
                        <label for="category"><i class="fas fa-briefcase"></i> Employee Category</label>
                        <div class="input-with-icon">
                            <i class="fas fa-briefcase"></i>
                            <select id="category" name="category" required>
                                <option value="">--Select Category--</option>
                                <option value="Unskilled">Unskilled</option>

                    <div class="form-group">
                        <label><i class="fas fa-camera"></i> Upload Photo</label>
                        <div class="file-input-container">
                            <i class="fas fa-camera"></i>
                            <input type="file" name="photo" required>
                            <p>Click to upload your photo (JPG, PNG)</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="mobile"><i class="fas fa-mobile-alt"></i> Mobile Number</label>
                        <div class="input-with-icon">
                            <i class="fas fa-mobile-alt"></i>
                            <input type="number" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                        </div>
                    </div>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="register-btn">
                        <i class="fas fa-user-plus"></i> REGISTER EMPLOYEE
                    </button>
                </div>
            </form>
        </div>
        
        <footer>
            <p>Face Recognition Presence System | Employee Registration Portal</p>
            <p>Â© 2025 Developed by Sakib Shaikh & Swapnil Salunke</p>
        </footer>
    </div>
    
    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthIndicator = document.getElementById('password-strength');
        
        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            let strength = 0;
            
            if (password.length > 7) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthIndicator.style.width = strength + '%';
            
            if (strength < 50) {
                strengthIndicator.style.background = '#e74c3c';
            } else if (strength < 75) {
                strengthIndicator.style.background = '#f39c12';
            } else {
                strengthIndicator.style.background = '#2ecc71';
            }
        });
        
        // Confirm password validation
        const confirmPassword = document.getElementById('repassword');
        
        confirmPassword.addEventListener('input', function() {
            if (passwordInput.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords do not match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        });
        
        // Date validation - ensure user is at least 18 years old
        const dobInput = document.getElementById('dob');
        
        dobInput.addEventListener('change', function() {
            const dob = new Date(dobInput.value);
            const today = new Date();
            const age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            
            if (age < 18) {
                dobInput.setCustomValidity("You must be at least 18 years old");
            } else {
                dobInput.setCustomValidity('');
            }
        });
        
        // Create dynamic background elements
        function createBackgroundElements() {
            const container = document.querySelector('.background-elements');
            const types = ['circle', 'square', 'triangle'];
            const colors = [
                'rgba(26, 188, 156, 0.05)',
                'rgba(52, 152, 219, 0.05)',
                'rgba(155, 89, 182, 0.05)',
                'rgba(231, 76, 60, 0.05)'
            ];
            
            for (let i = 0; i < 8; i++) {
                const type = types[Math.floor(Math.random() * types.length)];
                const element = document.createElement('div');
                element.className = type;
                
                // Random size
                const size = Math.random() * 150 + 50;
                
                // Random position
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                
                // Set styles
                element.style.width = `${size}px`;
                element.style.height = type === 'triangle' ? '0' : `${size}px`;
                
                if (type === 'triangle') {
                    const borderWidth = size / 2;
                    element.style.borderWidth = `0 ${borderWidth}px ${size}px ${borderWidth}px`;
                    element.style.borderColor = `transparent transparent ${colors[Math.floor(Math.random() * colors.length)]} transparent`;
                } else {
                    element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                }
                
                element.style.top = `${top}%`;
                element.style.left = `${left}%`;
                element.style.animationDuration = `${duration}s`;
                
                // Random delay
                element.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(element);
            }
        }
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundElements();
        });
    </script>
</body>
